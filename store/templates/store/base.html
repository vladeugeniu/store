<!-- baza html, codul comun fiecarei pagini de pe site -->
{% load staticfiles %}
<html lang="en">
  <head>
    <title>Book Store</title>
    <!-- Chestii ce tin de bootstrap si css. Atat importurile pt fisierele cess luate de pe bootstrap cat si pt scriputirle
          de javascript/jqeury -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

  <body >
    <div class="container">
    <!--un container in care tinem atat cover-ul cat si meniul de navigare-->
      <div class="page-header">
        <img src="{% static "images/cover.jpg" %}" alt="poza"/>
      </div>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <ul class="nav navbar-nav"> 
            <li {% ifequal request.path '/'%}class="active"{% endifequal%} ><a href="/">Acasa</a></li>
            <li {% ifequal request.path '/cum_cumperi'%}class="active"{% endifequal%} ><a href="/cum_cumperi">Cum cumperi?</a></li> 
            <li {% ifequal request.path '/ce_cumparam'%}class="active"{% endifequal%} ><a href="/cumparam">Cumparam!</a></li>
            <li {% ifequal request.path '/contact'%}class="active"{% endifequal%} ><a href="/contact">Contact</a></li>
            <li {% ifequal request.path '/admin'%}class="active"{% endifequal%} ><a href="/admin">Admin</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container-fluid">
    <!--div-ul cu categoriile de carti -->
      <div class="row">
        <div class="col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <h4 class="text-left">Categorii</h4>
            {% for cat in categories %}
            <li><a href="/{{cat.name}}">{{ cat.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
      </div>
        <div id="extension">
        <!--div-ul din mijloc, aici se vor face tote modifcarile, aici se vor "completa" bucatile individuale de html pt. fiecare pagina -->
          {% block content %} {% endblock %}
        </div>
  </body>
</html>
